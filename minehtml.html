<H1>Minesweeper</H1>
<style>
    BODY {
  background: black;
  color: #DDDDDD;
  font-family: courier new;
  text-align: center;
}

H1 {
  text-align: center;
  font-size: 14pt;
  font-weight: normal;
}
#grid {
  margin-left: auto;
  margin-right: auto;
}

#grid TR TD{
  border:1px solid white;
  background: #999999;
  width: 16px;
  height: 16px;
  text-align: center;
}

#grid TR TD.clicked {
    background: #333333;
}

#grid TR TD.mine {
    background: #FF0000;
}

BUTTON {
  margin: 12px;
}
</style>
<table id=grid>
</table>
<select name="action" id="action">
  <option value="0">click</option>
  <option value="1">flag</option>
</select>
<input name="num_row" id="num_row">
<input name="num_col" id="num_col">
<BUTTON onclick="generateGrid();">Reset Grid</BUTTON><br><br>
<p id="status"></p>
<script>
  
    // document.addEventListener('contextmenu', event => event.preventDefault() );
    //minesweeper game by 101computing.net - www.101computing.et/minesweeper-in-javascript/
    var grid = document.getElementById("grid");
    var testMode = false; //Turn this variable to true to see where the mines are
    generateGrid();
    
    function generateGrid() {  
      fetch('http://127.0.0.1:8000/ingame/new_board/', {
          method: 'get'
        }).then(function(response) {
          document.getElementById("status").innerHTML = '';
          return response.json();
      })      
      var num_row = document.getElementById("num_row").value;
      var num_col = document.getElementById("num_col").value;
      fetch('http://127.0.0.1:8000/ingame/create_board/', {
          method: 'post',
          body: JSON.stringify({"num_row":num_row,
          "num_col":num_col
          })
        }).then(function(response) {
          return response.json();
        }).then(function(data){
          console.log(data)
          grid.innerHTML="";
          for (var i=0; i<num_row; i++) {
            row = grid.insertRow(i);
            for (var j=0; j<num_col; j++) {
              cell = row.insertCell(j);
              cell.onmousedown = function() { clickCell(this,event); };

              var row_loc = document.createAttribute("row");  
              row_loc.value = i;
              cell.setAttributeNode(row_loc);
              var col_loc = document.createAttribute("col");
              col_loc.value = j;             
              cell.setAttributeNode(col_loc);
            }
          }
        });
    }
    
    function clickCell(cell,event) {
        var row = cell.getAttribute("row");
        var col = cell.getAttribute("col");
        var action = document.getElementById("action").value;
        //api call
        fetch('http://127.0.0.1:8000/ingame/update_board/', {
          method: 'post',
          body: JSON.stringify({"num_row":row,"num_col":col,"action":action})
        }).then(function(response) {
          return response.json();
        }).then(function(data){
          if (data["status"] == 1){
            document.getElementById("status").innerHTML = 'YOU WON';
            document.getElementById("status").style.color = 'green';
          }
          if (data["status"] == -1){
            document.getElementById("status").innerHTML = 'YOU LOST';
            document.getElementById("status").style.color = 'red';
          }
          renderBoard(data["board"]);
        });
          }

    function renderBoard(data) {
      for (var i=0; i<data.length; i++){
        for (var j=0; j<data[i].length; j++){
          var beCell = data[i][j];
          var feCell = document.getElementById("grid").rows[i].cells[j];
          if ( beCell != '.' ) {
          feCell.innerHTML = beCell;
          }
          if (beCell == '.') {
            feCell.innerHTML = '';
          }
        }
      }
    }
</script>
